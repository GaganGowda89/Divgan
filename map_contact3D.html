<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://cdn-webgl.eegeo.com/eegeojs/early_access/latest/eegeo.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />
  </head>
  <body>
  <div id="content" style="position: relative">
    <div id="map" style="height: 400px"></div>
    <script>
      var map = L.eeGeo.map("map", "caf4df5c27621598ab247f02d35b0cb8", {
        center: [37.7858, -122.401],
        zoom: 16
      });

     var marker = L.marker([37.7858, -122.401]).addTo(map);
     marker.bindPopup("<b>Hello Welcome to 3D World!</b>").openPopup();
    </script>

  </div>
  </body>
</html>
